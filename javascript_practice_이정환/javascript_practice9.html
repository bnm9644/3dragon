<!DOCTYPE html>
<html lang="en">
<body>
<script type = "text/javascript">

// 이정환이 한입 리액트 강의 Javascript 정리본 이므니다. - API

/* 
   API : Application Programming Interface
   파일 제어, 청 제어, 화상 처리, 문자 제어 등을 위한 인터페이스 제공

      1) 주문     2) 찾기 
   손님  ->  웨이터 -> 냉장고
         <-        <-  
      4) 서빙   3) 가져오기
                  
   웹 서버 정보 가져오는 것과 유사,

   브라우저 -> 서버 -> 데이터베이스 () 브라우저 -> 서버 (Request) , 서버 -> 브라우저 (Response) )

   결국 API 호출은 서버에 데이터 요청하고 요청한 데이터를 전달받는 것, 프로그램과 프로그램 사이 대화 할수 있는 연결고리 
   , 데이터를 전달 받기 위한 목적이 있음

   json placsholder 구글링 - OPEN API 

*/
// 내장함수, 자바스크립트에서 API 호출 할수 있도록 지원, Promise 반환 비동기 처리 함수 - fetch , API 성공 객체 자체를 반환, 결과값의 '포장지' JSON 형태의 값을 가져옴


async function getData () {
    let rawResponse = await fetch('https://jsonplaceholder.typicode.com/posts');
    let jsonResponse = await rawResponse.json();
    console.log(jsonResponse);
}

getData();

        console.log(res);
    }); 
*/



</script>
</body>
</html>
