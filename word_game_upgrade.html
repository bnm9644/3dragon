<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .input {
            width : 50px;
            height : 50px;
            font-size: 40px;
            text-align: center;
        }
    </style>    

    <input class = "input" maxlength= "1">
    <input class = "input" maxlength= "1">
    <input class = "input" maxlength= "1">
    <input class = "input" maxlength= "1">
    <input class = "input" maxlength= "1">
    <button>제출</button> <!-- 제출 버튼 누르면 비교, maxlength 로 자릿수 입력 제한-->

    <script type = "text/javascript">
        var ans = ['apple','pasds','savor']; // 단어 리스트 배열
        var index = Math.floor(Math.random() * 3); // 단어 리스트 배열 갯수만큼 담기
        var word = ans[index];        
        
        /* 
           배열의 index 즉 0 ~ 2 : 3개 중 랜덤 지정
           알파벳 비교는 - word 의 5자리 단어 하나하나를 input 값과 비교
           문자열 까지 일치 해야 하므로 === 연산자 사용 
        */ 
        document.querySelector('button').addEventListener('click', 
        function () {

            var input = document.querySelectorAll('.input');

            // 1. 위치까지 맞으면 정답 (초록칠)
            for (var i = 0; i < 5; i++) {
                if(input[i].value === word[i]) {
                    input[i].style.background = 'green';
                } else if (word.includes(input[i].value)) {
                    input[i].style.background = 'yellow';
                } else {
                    input[i].style.background = 'grey';
                }
            }
                        
            var template = `<div>   
                            <input class = "input" maxlength = "1">
                            <input class = "input" maxlength = "1">
                            <input class = "input" maxlength = "1">
                            <input class = "input" maxlength = "1">
                            <input class = "input" maxlength = "1">
                            </div>`;

            document.querySelector('body').insertAdjacentHTML
            ('beforeend', template);
                        
        }) //제출 버튼 지정 클릭 이벤트 시 지정 함수 실행


    </script>

</body>
</html>
